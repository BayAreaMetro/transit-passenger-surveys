<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}
  {% include anchor_links.html %}

  <body>

    <div class="container content">
      <div class="masthead">
        <h3 class="masthead-title">
          <a href="/transit-passenger-surveys/" title="Home">{{ site.title }}</a>

          {% for page in site.pages_list %}
              &nbsp;&nbsp;&nbsp;<small><a href="/transit-passenger-surveys/{{ page[1]  }}">{{ page[0] }}</a></small>
          {% endfor %}

        </h3>
      </div>

      {{ content }}

      <div class="footer">
        <p>
          &copy; {{ site.time | date: '%Y' }} Metropolitan Transportation Commission, San Francisco, CA, USA.  Published using <a href="http://pages.github.com">GitHub Pages</a>
        </p>
      </div>
    </div>

  </body>
</html>
