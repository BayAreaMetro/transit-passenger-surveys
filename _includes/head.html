<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ '/transit-passenger-surveys/css/poole.css' | absolute_url }}">
  <link rel="stylesheet" href="{{ '/transit-passenger-surveys/css/syntax.css' | absolute_url }}">
  <link rel="stylesheet" href="{{ '/transit-passenger-surveys/css/font-awesome.css' | absolute_url }}">

  <!-- Icons -->
  <link rel="icon" href="{{ '/transit-passenger-surveys/assets/favicon.ico' | absolute_url }}">


  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
